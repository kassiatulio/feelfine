<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FeelFine</title>   
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>

    <nav class="nav-extended">
        <div class="nav-content">
            <span class="nav-title">Atividades</span>
            <a class="btn-floating btn-large halfway-fab waves-effect waves-light teal add-card btn modal-trigger" data-target="modal1">
                    <i class="material-icons">add</i>
            </a>
        </div>
    </nav>
           
    <div class="banner">
        <img src="./images/banner.png" alt="Face feliz em fundo de praia">
    </div>

    <div class="row signin-form">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="first_name" type="text" class="validate">
            <label for="first_name">Nome</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Sobrenome</label>
          </div>
        </div>           
        <div class="row">
          <div class="input-field col s12">
            <input id="signin-email" type="email" class="validate">
            <label for="email">Email</label>
          </div>        
        </div>         
        <div class="row">
          <div class="input-field col s12">
            <input id="signin-password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>          
        <div class="row col s12">
            <a class="waves-effect waves-light btn right btn-signin">Cadastrar</a>
        </div>
      </form>
    </div>
        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/activities/addCard.js"></script>
    <script src="./js/activities/removeCard.js"></script>  
</body>
</html>
